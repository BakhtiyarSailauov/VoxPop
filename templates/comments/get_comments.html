<!DOCTYPE html>
<html>
<head>
    <title>VoxPop</title>
</head>
<body>
    <form action="/comments/show_comment" method="get">
        <input type="radio" name="category" value="positive">Positive
        <input type="radio" name="category" value="negative">Negative
        <input type="submit" value="Filter">
    </form>

    <div class="container">
        <h2>Comments</h2>
        {% for comment in comments %}
        <div class="comment">
            <strong>{{ comment.category }}</strong>
            <p>ID:{{comment.id}} {{ comment.text }}</p>
        </div>
        {% endfor %}

        <ul class="pagination">
            {% if previous_page %}
            <li><a href="?page={{ previous_page }}">Алдынгы бет</a></li>
            {% endif %}
            {% if next_page %}
            <li><a href="?page={{ next_page }}">Келесі бет</a></li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
